<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BC UI Kit</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="BC_UI_style.css">
</head>
<body>
    <form>
        <p><label class="field">Input E-Mail</label><input class="field" id="input1" type="email" name="login" value="" placeholder="E-Mail"></p>
        <p><label class="field">Input password</label><input class="field" id="password" type="password" name="password" value="" placeholder="Password"></p>
        <p><label class="field">Search</label><input class="field" id="search" type="text" name="search" value="" placeholder="Search"></p>
        <p><label class="field">Search + Text</label><input class="field" id="search_and_text" type="text" name="search" value="" placeholder="Text"></p>
        <p><label class="field">Text Area</label><textarea class="field" id="input5" name="textarea" rows="8" cols="80" placeholder="Text"></textarea></p>
    </form>
</body>
</html>
